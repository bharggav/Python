name: Auto Merge futher -> master on PR approval

on:
  pull_request_review:
    types: [submitted]

jobs:
  merge:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure PR has at least 1 approval
        id: approvals
        run: |
          approvals=$(gh pr view ${{ github.event.pull_request.number }} --json reviews --jq '.reviews | map(select(.state=="APPROVED")) | length')
          echo "approvals=$approvals" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge futher into master
        if: env.approvals >= 1
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Fetch branches
          git fetch origin futher
          git fetch origin master

          # Checkout master
          git checkout master
          git pull origin master

          # Merge futher -> master
          git merge origin/futher --no-ff -m "Auto-merge futher into master after approval"
          git push origin master
